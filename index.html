<!DOCTYPE html>
<html>
<head>
  <title>My Experiment</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="scripts/jquery-1.11.1.js"></script>
  <script src="scripts/jquery-ui.min.js"></script>
  <script src="jspsych-6.1.0/jspsych.js"></script>
  <script src="jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script>
  <script src="jspsych-6.1.0/plugins/jspsych-html-button-response.js"></script>
  <script src="jspsych-6.1.0/plugins/jspsych-survey-likert.js"></script>
  <script src="jspsych-6.1.0/plugins/jspsych-survey-text.js"></script>
  <script src="jspsych-6.1.0/plugins/jspsych-survey-multi-choice.js"></script>
  <script src="jspsych-6.1.0/plugins/jspsych-survey-likert.js"></script>
  <script src="experiment.js"></script>
  <link href="css/jspsych.css" type="text/css" rel="stylesheet">
  </link>
</head>
<body>
  <style>
    html {
      margin: 0;
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(rgba(45, 70, 120, 0.31), rgba(45, 70, 120, 1));
      background-attachment: fixed;
    }
    #jspsych-target {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 75%;
      min-height: 75%;
      height: fit-content;
      overflow: scroll;
      padding: 50px;
      background-color: white;
    }
    #instructions {
      top: 0;
      bottom: 0;
      overflow: auto;
    }
    h1 {
      text-align: center;
    }
    img {
      object-fit: contain;
      width: 400px;
      height: 300px;
      padding: 25px;
    }
    div.imgContainer{
      float:left;
    }
    table.center {
      margin-left: auto;
      margin-right: auto;
    }
    .tg  {border:none;border-collapse:collapse;border-spacing:0;margin-left: auto;margin-right: auto}
    .tg td{border-style:solid;border-width:0px;overflow:hidden;
      padding:10px 5px;word-break:normal;}
    .tg th{border-style:solid;border-width:0px;font-weight:normal;
      overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg .tg-0lax{text-align:left;vertical-align:top}
    .tg .tg-tf2e{text-align:left;vertical-align:top}

    .tg .tg-baqh{text-align:center;vertical-align:bottom}
    .tg .tg-pcvp{border-color:inherit;text-align:center;vertical-align:top}

  </style>
  <div id="jspsych-target">
    <script>

      //Initiate Experiment
      jsPsych.init({
        timeline: [
          instruction_im_block,
          trials_with_variables,
          group_assignment,
          pd_with_variables,
          coop_comparison_block
        ],
        display_element: "jspsych-target",
        on_finish: function () {
          jsPsych.data.displayData("csv");
        },
        preload_images: all_images,
      });
    </script>
  </div>
</body>
</html>
